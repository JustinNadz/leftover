version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/prisma:/app/prisma
    environment:
      - NODE_ENV=production
      - JWT_SECRET=change-this-in-production
    restart: unless-stopped

